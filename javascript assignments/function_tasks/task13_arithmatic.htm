<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function add(a,b)
        {

             return a+b
        }
        console.log(add(3,4))
   
        function sub(a,b)
        {

             return a-b
        }
        console.log(sub(3,4))
       
        function mul(a,b)
        {

             return a*b
        }
        console.log(mul(3,4))
        
        function div(a,b)
        {

             return a/b
        }
        console.log(div(3,4))

        function mod(a,b)
        {

             return a%b
        }
        console.log(mod(3,4))
    </script>
</body>
</html>

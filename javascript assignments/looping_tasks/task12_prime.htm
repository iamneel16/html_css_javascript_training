<body>
    
        <script>
                
                function checkprime(a)
                {
                    var flag = true
                    for(i=2;i<=a-1;i++)
                    {
                        if(a%i==0)
                        {   
                            flag = false;
                            break
                        }
                        
                    }
                    if(flag==true)
                    {
                        console.log(a + "is  prime ")

                    }
                    else
                    {
                        console.log(a + "is not prime ")
                    }
                }
                checkprime(6)
                checkprime(3)

        </script>

</body>

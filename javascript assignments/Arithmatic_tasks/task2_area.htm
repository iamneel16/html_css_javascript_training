<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const PI = 3.14
        function rectangle(l,b)
        {
            return l*b
        }
        console.log("Area of Rectangle " + rectangle(3,4))

        function circle(r)
        {
            return PI*r*r
        }
        console.log("Area Of Circle "+ circle(10))

        function triangle(l,b)
        {
            return 0.5*l*b
        }
        console.log("Area Of Triangle "+ triangle(3,4))

        function square(l)
        {
            return l*l
        }
        console.log("Area Of Square "+ square(4))
    </script>
</body>
</html>

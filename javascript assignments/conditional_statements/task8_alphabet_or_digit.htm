<body>
    <script>

            function alphdigit(a)
            {
                return (/[a-zA-Z]/).test(a)
            }
            console.log("If it is True, It is a character --> " + alphdigit("1"))
            console.log("If it is True, It is a character --> " + alphdigit("a"))

    </script>
</body>

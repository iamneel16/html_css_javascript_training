    <script>

           sum=0
           function arraysum(array)
           {

                for(i=0;i<array.length;i++)
                {
                    sum = sum+array[i]
                }
                console.log("Sum is " +sum)
           }
           arraysum([1,2,3,4,5])
    </script>
